[gcode_macro CUTTER_ON]
gcode:
   SET_SERVO SERVO=cut_servo ANGLE=95

[gcode_macro CUTTER_OFF]
gcode:
   SET_SERVO SERVO=cut_servo ANGLE=0

[gcode_macro CUTTER_SLICE]
gcode:
   RESPOND MSG="Cutting filament"
    CUTTER_ON
    G4 P2000
    G0 E-5 F500
    CUTTER_OFF
    G4 P1500
    CUTTER_ON
    G4 P1500
    CUTTER_OFF
    G4 P1500
    CUTTER_ON
    G4 P1500
    CUTTER_OFF
